<template>
 
    <lightning-combobox
    name="genres"
    value={value}
    placeholder="Select Genre"
    options={options}
    onchange={handleChange}>
</lightning-combobox>

<div class="slds-scrollable_x container">
  <template for:each={data} for:item="movie">
      <c-movie
          class="slds-show slds-is-relative"
          key={movie.Id}
          movie={movie}
      ></c-movie>
  </template>
</div>
</template>
