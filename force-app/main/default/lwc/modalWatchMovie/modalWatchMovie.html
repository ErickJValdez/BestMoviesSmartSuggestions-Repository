<template>
    <template if:true={showModalWatchMovie}>
      <c-custom-toast auto-close-time="8000"></c-custom-toast>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <!-- Header Start -->
          <header class="slds-modal__header">
            <lightning-button-icon
              class="slds-modal__close"
              title="Close"
              icon-name="utility:close"
              icon-class="slds-button_icon-inverse"
              onclick={handleDialogClose}
            ></lightning-button-icon>
          </header>
          <!-- Header End -->
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >

          <lightning-layout-item padding="around-small">
            <div class="slds-align_absolute-center">
                <img src={movieValue.Image_URL__c} alt="Movie picture" />
            </div>
          <div>
            <lightning-button-icon
            class="slds-button slds-button_brand slds-align_absolute-center"
            title="Play"
            icon-name="utility:play"
           onclick={handlePlay}
          ></lightning-button-icon>

          <template if:true={showRankSection}>

<div class="slds-align_absolute-center ">
            <button type="button" class="like-button" onclick={likeButtonHandler}>
              <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M91.6 13A28.7 28.7 0 0 0 51 13l-1 1-1-1A28.7 28.7 0 0 0 8.4 53.8l1 1L50 95.3l40.5-40.6 1-1a28.6 28.6 0 0 0 0-40.6z" />
              </svg>
              Like
            </button>
          </div>
            <div class='slds-m-top_small'>
              <div class="slds-p-around_medium lgc-bg">

              <lightning-input type="number" label="Leave your ranking" placeholder="Leave a number from 1 to 5" min="1" max="5" value={Rank}></lightning-input>
             
             <lightning-input type="checkbox" label="Watched" name="input3" checked disabled></lightning-input>
              </div>

             <lightning-button variant="destructive" label="Submit Ranking" title="Submit Ranking" onclick={handleSubmitRanking} class="slds-m-left_x-small"></lightning-button>
            </div>
          </template>

        </div>
          <div class="slds-text-align_center">
            <h1 class="slds-text-heading_large slds-text-title_caps">{movieValue.Name}</h1>
            <p class="slds-text-body_regular">Rating: {movieValue.Rating__c}</p>
            <p class="slds-text-body_regular">Score: {movieValue.Global_Score__c}</p>
            <p class="slds-text-body_regular">Ranking: {movieValue.Ranking__c}</p>
            <p class="slds-text-body_regular">Movie Genre(s): {movieGenres}</p>
            <p class="slds-text-body_regular">{movieValue.Full_Summary__c}</p>
          </div>

        </lightning-layout-item>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
