<template>
    <lightining-input type="text" style="width:15%;" label="Enter MovieTitle" value={movMovieTitle} onchange={handleChange}>
    </lightining-input>
    <table>
        <tr>
            <th> Movie Name</th>
        </tr>
        <template for:each={records} for:item="mov">
            <tr key={mov.Id}>
                <td>
                    {movMovieTitle}
                </td>

            </tr>

        </template>
    </table>
</template>
